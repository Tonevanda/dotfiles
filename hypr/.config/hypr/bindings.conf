# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# Unbind unused web apps
unbind = SUPER, A
unbind = SUPER SHIFT, A
unbind = SUPER, C
unbind = SUPER, E
unbind = SUPER, Y
unbind = SUPER SHIFT, G
unbind = SUPER ALT, G
unbind = SUPER, X
unbind = SUPER SHIFT, X

unbind = SUPER, Q
bindd = SUPER, Q, Close a window, killactive

unbind = SUPER, D
bindd = SUPER, D, Vesktop, exec, omarchy-launch-or-focus vesktop "uwsm app -- vesktop"

bindd = SUPER, Z, Zotero, exec, omarchy-launch-or-focus zotero "uwsm app -- zotero"
bindd = SUPER, Y, Yazi, exec, $terminal -e "yazi" 

# Numpad workspace switching (1-9)
bindd = SUPER, code:87, Switch to workspace 1 (numpad), workspace, 1
bindd = SUPER, code:88, Switch to workspace 2 (numpad), workspace, 2
bindd = SUPER, code:89, Switch to workspace 3 (numpad), workspace, 3
bindd = SUPER, code:83, Switch to workspace 4 (numpad), workspace, 4
bindd = SUPER, code:84, Switch to workspace 5 (numpad), workspace, 5
bindd = SUPER, code:85, Switch to workspace 6 (numpad), workspace, 6
bindd = SUPER, code:79, Switch to workspace 7 (numpad), workspace, 7
bindd = SUPER, code:80, Switch to workspace 8 (numpad), workspace, 8
bindd = SUPER, code:81, Switch to workspace 9 (numpad), workspace, 9

bindd = SUPER SHIFT, code:87, Move to workspace 1 (numpad), movetoworkspace, 1
bindd = SUPER SHIFT, code:88, Move to workspace 2 (numpad), movetoworkspace, 2
bindd = SUPER SHIFT, code:89, Move to workspace 3 (numpad), movetoworkspace, 3
bindd = SUPER SHIFT, code:83, Move to workspace 4 (numpad), movetoworkspace, 4
bindd = SUPER SHIFT, code:84, Move to workspace 5 (numpad), movetoworkspace, 5
bindd = SUPER SHIFT, code:85, Move to workspace 6 (numpad), movetoworkspace, 6
bindd = SUPER SHIFT, code:79, Move to workspace 7 (numpad), movetoworkspace, 7
bindd = SUPER SHIFT, code:80, Move to workspace 8 (numpad), movetoworkspace, 8
bindd = SUPER SHIFT, code:81, Move to workspace 9 (numpad), movetoworkspace, 9